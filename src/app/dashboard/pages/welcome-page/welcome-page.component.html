<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
	<div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
		<div>
			<div class="flex align-items-center text-700 flex-wrap">
				<div class="mr-5 flex align-items-center mt-3">
					<i class="pi pi-id-card mr-2"></i>
					<span>Cuentas registradas: {{ accounts.length }}</span>
				</div>
				<div class="mr-5 flex align-items-center mt-3">
					<i class="pi pi-users mr-2"></i>
					<span>Total usuarios: {{ users.length }}</span>
				</div>
				<div class="flex align-items-center mt-3">
					<i class="pi pi-clock mr-2"></i>
					<span>Última sesión: {{ date | date }}</span>
				</div>
			</div>
		</div>
		<div class="mt-3 lg:mt-0"></div>
	</div>
</div>

<div class="surface-section px-4 py-4 md:px-6 lg:px-8 text-center">
	<div class="mb-6 font-bold text-3xl">
		<span class="text-900">Sistema de Gestión Bibliotecario</span>
		<span class="text-primary"> (SISGEB)</span>
	</div>
	<div class="grid">
		<div *ngFor="let card of cardsList" class="col-12 md:col-4 mb-4 px-5">
			<span class="p-3 shadow-2 mb-3 inline-block surface-card" style="border-radius: 10px">
				<!-- <i src="{{ card.icon }}" alt="img-icon-{{ card.title }}" /> -->
				<i class="{{ card.icon }}" style="font-size: 2rem; color: var(--primary-color)"></i>
			</span>
			<div class="text-900 text-xl mb-3 font-medium">{{ card.title }}</div>
			<span class="text-700 line-height-3">{{ card.description }}</span>
		</div>
	</div>
</div>
