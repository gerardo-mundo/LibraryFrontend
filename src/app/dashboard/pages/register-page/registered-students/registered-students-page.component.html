<div class="card surface-section py-6 px-4">
	<p class="text-primary ml-2 mt-4">Lista de estudiantes registrados:</p>
	<p-table
		[value]="students"
		[paginator]="true"
		[rows]="5"
		[showCurrentPageReport]="true"
		[tableStyle]="{ 'min-width': '50rem' }"
		currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
		[rowsPerPageOptions]="[10, 20]"
		paginatorLocale="es-Es"
	>
		<ng-template pTemplate="header">
			<tr>
				<th style="width: 10%">Nombre</th>
				<th style="width: 10%">Segundo nombre</th>
				<th style="width: 10%">Apellido</th>
				<th style="width: 10%">Apellido materno</th>
				<th style="width: 10%">Matrícula</th>
				<th style="width: 20%">Dirección</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-student>
			<tr>
				<td>{{ student.name }}</td>
				<td>{{ student.secondName }}</td>
				<td>{{ student.lastName }}</td>
				<td>{{ student.motherName }}</td>
				<td>{{ student.enrollmentNum }}</td>
				<td>{{ student.address }}</td>
			</tr>
		</ng-template>
	</p-table>
</div>
