<div class="card surface-section py-6 px-4">
	<p class="text-primary ml-2 mt-4">Lista de maestros registrados:</p>
	<p-table
		[value]="professors"
		[paginator]="true"
		[rows]="5"
		[showCurrentPageReport]="true"
		[tableStyle]="{ 'min-width': '50rem' }"
		currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
		[rowsPerPageOptions]="[10, 20]"
		paginatorLocale="es-Es"
	>
		<ng-template pTemplate="header">
			<tr>
				<th style="width: 10%">Nombre</th>
				<th style="width: 10%">Segundo nombre</th>
				<th style="width: 10%">Apellido</th>
				<th style="width: 10%">Apellido materno</th>
				<th style="width: 10%">Num. de empleado</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-professor>
			<tr>
				<td>{{ professor.name }}</td>
				<td>{{ professor.secondName }}</td>
				<td>{{ professor.lastName }}</td>
				<td>{{ professor.motherName }}</td>
				<td>{{ professor.employeeKey }}</td>
			</tr>
		</ng-template>
	</p-table>
</div>
