<div class="card">
    <p-menubar [model]="items">
        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-3">
                <p-avatar [label]="initials" [style]="{ 'background-color': stringToColor(fullName), color: '#ffffff' }"></p-avatar>
                <P class="text-primary font-medium mr-2">{{userAccount.email}}</P>
                <shared-theming-button></shared-theming-button>
            </div>
        </ng-template>
    </p-menubar>
</div>
