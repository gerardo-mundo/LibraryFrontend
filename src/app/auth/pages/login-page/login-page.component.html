<div class="surface-card p-4 shadow-2 border-round w-full">
    <div class="text-center mb-5">
        <img src="assets/icons/logoKey.svg" alt="key-logo" height="50" class="mb-3">
        <div class="text-900 text-primary text-3xl font-medium mb-3">Iniciar sesión</div>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Correo</label>
        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Recordar mis datos</label>
            </div>
        </div>
        <button pButton pRipple label="Enviar" icon="pi pi-user" class="w-full"></button>
    </div>
</div>
